- name: Download and extract {{COMPONENT}} from Nexus  
  ansible.builtin.unarchive:
    src: http://172.31.13.88:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{VERSION}}.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copying Roboshop Proxy Config 
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
  notify: Restart Nginx                # Whenever there is a change in the file, only during that time this handler will be called.

- name: Start nginx
  ansible.builtin.service:
    name: nginx
    state: started         
    enabled: yes
      